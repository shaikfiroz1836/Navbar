<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .image {
            background-image: url("Electronics_image.png"); /* Adjust the path to your image file */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Set the background image to cover the entire viewport height */
        }
    </style>
</head>
<body class="image">
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <a href="#" class="navbar-brand">Electronics</a>
        
    </nav><br>


    <form>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card">
                        
                        <div class="card-body">
                            <div class="card-header bg-primary">Register Form</div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">Email*</label>
                                  <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">Password*</label>
                                  <input type="password" class="form-control" id="inputPassword4">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                              </div>
                              <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputCity">City</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                  <label for="inputState">State</label>
                                  <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Telangana</option>
                                    <option>Delhi</option>
                                    <option>Rajasthan</option>
                                    <option>Chennai</option>
                                    <option>Kerala</option>
        
                                  </select>
                                </div>
                                <div class="form-group col-md-2">
                                  <label for="inputZip">pin code</label>
                                  <input type="number" class="form-control" id="inputZip">
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck">
                                  <label class="form-check-label" for="gridCheck">
                                    Check me out
                                  </label>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-success" onclick="window.location.href='./index.html'">Register</button>
                        </div>
                        </div>
                    </div>
            </div>
        </div>
    </form>
    

</body>
</html>
