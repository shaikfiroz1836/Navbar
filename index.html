<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .image {
            background-image: url("Electronics_image.png");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body class="image">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="#" class="navbar-brand">Electronics<img src="Electronics_image.png" alt="Electronic transistors image"></a>
        
    </nav><br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-header bg-primary">Login</h5>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label>Email Id:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" class="form-control">
                                </div>
                                <!-- Your login button -->
                                <input type="submit" value="Login" class="btn btn-success" id="loginBtn">
                                <!-- Sign up button -->
                                <input type="button" value="Sign Up" class="btn btn-success" onclick="window.location.href='./Register.html'">
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript at the end of the body or use defer/async attributes -->
    <script>
        // JavaScript code to handle the login button click event
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // You can perform any necessary login logic here

            // Redirect to the home page
            window.location.href = './home.html';
        });
    </script>
</body>
</html>
